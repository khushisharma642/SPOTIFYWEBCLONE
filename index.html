<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d077a20a36.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="songList">
            <h1>The pringle-jingle</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Lovers</span> 
                    <span class="songListPlay"><span class="timestamp">04:23  <i id="0" class="far songItemPlay fa-solid fa-circle-play" style="color: #e6ece5;"></i> </span> </span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">This love</span> 
                    <span class="songListPlay"><span class="timestamp">04:23  <i id="1" class="far songItemPlay fa-solid fa-circle-play" style="color: #e6ece5;"></i> </span> </span>
                 </div>
                 <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Heeriye Heeriye</span> 
                    <span class="songListPlay"><span class="timestamp">04:23  <i id="2" class="far songItemPlay fa-solid fa-circle-play" style="color: #e6ece5;"></i> </span> </span>
                </div>
                 <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Love Story</span> 
                    <span class="songListPlay"><span class="timestamp">04:23  <i id="3" class="far songItemPlay fa-solid fa-circle-play" style="color: #e6ece5;"></i> </span> </span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">SalaamE Ishq</span> 
                    <span class="songListPlay"><span class="timestamp">04:23  <i id="4" class="far songItemPlay fa-solid fa-circle-play" style="color: #e6ece5;"></i> </span> </span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Saiyaara</span> 
                     <span class="songListPlay"><span class="timestamp">04:23  <i id="5" class="far songItemPlay fa-solid fa-circle-play" style="color: #e6ece5;"></i> </span> </span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">3-peg-Baliye</span> 
                    <span class="songListPlay"><span class="timestamp">04:23  <i id="6" class="far songItemPlay fa-solid fa-circle-play " style="color: #e6ece5;"></i> </span> </span>
                </div>
               
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class ="icons">
            <!--fontawesome icons-->
            <i class="fa-2x fa-solid fa-backward" id ="previous" style="color: #52ec27;"></i>
            <i class=" fa-2x fa-solid fa-circle-play" style="color: #52ec27;" id="masterPlay"></i>
            <i class="fa-2x fa-solid fa-forward"id="next" style="color: #52ec27;"></i>

        </div> 
        <div class="songInfo">
            <img src="Z23b.gif" width="24px"  id="gif"> <span id="masterSongName">Lovers</span>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
